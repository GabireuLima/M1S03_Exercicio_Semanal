
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex - 03 - Peça o nome do usuário e exiba na tela</title>
        <style>
            body{
                background-color: rgb(161, 161, 252);
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }
        </style>
    </head>
    <body>
        <script>
            window.alert ("Olá anônimo, você acaba de entrar no meu site !")
            window.confirm ("Você deseja continuar a sua sessão nesse site ?")
            nome = window.prompt ("Qual o seu nome ?")
            window.alert ("Seja bem vindo " + nome + "!")
        </script>
        

        <h1>Olá !</h1>

    </body>
</html>
