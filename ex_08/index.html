<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex 8 - Construa uma calculadora</title>
        <style>
            body{
                background-color: rgb(161, 161, 252);
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }
        </style>
    </head>
    <body>
        
        <script>
            do{
                var operacao = prompt("Digite a operação que deseja fazer 'opções: +, -, * ou /'");
            } while (operacao!="+" && operacao !="-" && operacao!="*" && operacao!="/")

            var num1 = parseFloat(prompt("Digite o primeiro valor: "))

            var num2 = parseFloat(prompt("Digite o segundo valor: "))

            switch(operacao){
                case "+":
                    resultado = num1+num2
                    alert(`O resultado da soma de ${num1} e ${num2} é igual a ${resultado}`)
                    break

                case "-":
                    resultado = num1-num2
                    alert(`O resultado da subtração de ${num1} e ${num2} é igual a ${resultado}`)
                    break

                case "*":
                    resultado = num1*num2
                    alert(`O resultado da multiplicação de ${num1} e ${num2} é igual a ${resultado}`)
                    break

                case "/":
                    resultado = num1/num2
                    alert(`O resultado da divisão de ${num1} por ${num2} é igual a ${resultado}`)
                    break      
            }
        </script>
        

        <h1>Olá !</h1>

    </body>
</html>
