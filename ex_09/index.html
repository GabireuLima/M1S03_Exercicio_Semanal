<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ex 09 - Alerte as horas para o usuário</title>
        <style>
            body{
                background-color: rgb(161, 161, 252);
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }
        </style>
    </head>
    <body>
        
        <script>

            function adicionaZero(number){
                if (number <= 9) 
                    return "0" + number;
                else
                    return number;
            }

            var data = new Date

            formatHorario = adicionaZero(data.getHours().toString()) + ":" + adicionaZero(data.getMinutes().toString())
            alert(`São ${formatHorario}`)

        </script>
        

        <h1>Olá !</h1>

    </body>
</html>
