<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M1S03_Projeto_01</title>
        <style>
            body{
                background-color: rgb(161, 161, 252);
                font-size: 40px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }
        </style>
    </head>
    <body>

        <script>
            nome = window.prompt ("Qual é o seu nome ?")
            idade = Number.parseInt(window.prompt ("Qual a sua idade ?"))
            esporte = window.confirm ("Você gosta de praticar esportes?")
            window.alert ("Deixa eu adivinhar... seu nome é " + nome + 
            " você tem " + idade + " anos e é " + esporte + " que você gosta de praticar esportes !")
            
            var tiponome = typeof nome
            var tipoidade = typeof idade
            var tipoesporte = typeof esporte

            window.alert("O tipo primitivo do seu nome é: " + (tiponome))
            window.alert("O tipo primitivo de sua idade é: " + (tipoidade))
            window.alert("O tipo primitivo de sua resposta é: " + (tipoesporte))
            window.alert("Obrigado !")

        </script>


        <h1>Olá !</h1>

    </body>
</html>
